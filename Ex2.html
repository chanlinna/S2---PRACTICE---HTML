<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 50%; 
            height: 50%;
            border-collapse: collapse; 
            table-layout: fixed;
        }
        table, td {
            border: 1px solid black; 
        }
        td {
            padding: 20px; 
            text-align: left; 
        }
        tr:first-child td {
            padding: 25px;
            background-color: rgb(184, 184, 184);
        }
    </style>
</head>
<body>
    <h1>Welcome to CADT Shop!</h1>
    <table>
        <tr>
            <td >Product Name</td>
            <td >Price</td>
            <td >Quantity</td>
            <td >In Stock</td>
            
        </tr>
        <tr>
            <td>C# Book</td>
            <td>$10</td>
            <td>5</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>CADT Polo</td>
            <td>$12</td>
            <td>60</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>CADT mouse</td>
            <td>$100</td>
            <td>3</td>
            <td>NO</td>
        </tr>
    </table>
</body>
</html>
